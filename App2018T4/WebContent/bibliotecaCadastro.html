<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Biblioteca</title>
</head>
<body>
	<form action="BibliotecaController" method="post">
		
		<h3>Nome</h3> 
		<input type="text" name="nome">
	
		<h3>Bairro</h3> 
		<input type="text" name="bairro">
		
		<h3>Cidade</h3> 
		<input type="text" name="cidade">
		
		<h3>UF</h3> 
		<input type="text" name="uf">
		
		<h3>Telefone</h3> 
		<input type="text" name="telefone">
		
		<h3>E-mail</h3> 
		<input type="text" name="email">
		
		<h3>Assuntos</h3> 
		<input type="checkbox" name="assuntos">Ciência da computação, informação e obras gerais<br>
		<input type="checkbox" name="assuntos">Bibliografia<br>
		<input type="checkbox" name="assuntos">Biblioteconomia e ciência da informação<br>
		<input type="checkbox" name="assuntos">Enciclopédias gerais<br>
		<input type="checkbox" name="assuntos">Periódicos<br>
		<input type="checkbox" name="assuntos">Sociedades, organizações e museologia<br>
		<input type="checkbox" name="assuntos">Jornalismo, editoração e imprensa documentária e educativa<br>		
		
		<p>
		<hr>
		<input type="submit" value="Cadastrar">
		
	</form>
</body>
</html>
